name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Install system packages for sharp
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libvips-dev

    - name: Install Dependencies
      run: npm install --no-audit --no-fund
    
    - name: Generate Android Icons
      run: |
        if [ -f "public/LogoDeCongolibsApk.png" ]; then
          npm run generate-icons || npx node scripts/generate-icons.cjs
        else
          echo "Source icon not found; skipping icon generation"
        fi
    
    - name: Build Web Assets
      run: npm run build
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Verify Capacitor Config
      run: |
        if [ ! -f "capacitor.config.json" ]; then
          echo "Creating capacitor.config.json"
          cat > capacitor.config.json << EOF
        {
          "appId": "com.congolibs.app",
          "appName": "congolibs",
          "webDir": "dist",
          "server": {
            "androidScheme": "https"
          }
        }
        EOF
        fi
    
    - name: Add Android Platform
      run: npx cap add android || echo "Android platform already exists"
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Build Debug APK
      run: |
        set -e
        if [ -f "android/gradlew" ]; then
          echo "Found gradlew wrapper. Making executable and building via wrapper."
          chmod +x android/gradlew
          cd android
          ./gradlew assembleDebug --no-daemon
        else
          echo "gradlew wrapper not found. Installing gradle and building with system gradle."
          sudo apt-get update
          sudo apt-get install -y gradle
          cd android
          gradle assembleDebug --no-daemon
        fi
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CongoLibs-Debug-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30