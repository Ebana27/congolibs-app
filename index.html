<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
  <title>CongoLibs</title>

  <link rel="icon" href="/favicon.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Main style -->
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-[Poppins]">

  <!-- Container principal oÃ¹ les pages se chargent -->
  <div id="app-content" class="min-h-screen pb-24">
    <div class="flex items-center justify-center min-h-screen">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#26AD39] mx-auto mb-4"></div>
        <p class="text-gray-600">Chargement...</p>
      </div>
    </div>
  </div>

  <!-- Service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch((error)=>{console.error("Error ", error);
        });
      });
    }
  </script>

  <!-- Router -->
  <script src="/src/router.js" type="module"></script>

</body>
</html>
