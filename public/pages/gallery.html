<div class="p-4">
    <div class="relative flex min-h-screen w-full flex-col">
      <!-- Header fixe -->
      <header class="sticky top-0 z-10 flex items-center justify-between bg-white/95 backdrop-blur-lg px-4 py-4 shadow-sm dark:bg-gray-800/95">
        <button onclick="history.back()" class="flex size-10 items-center justify-center rounded-full text-gray-800 dark:text-gray-200">
          <a href="#home"><span class="material-symbols-outlined text-2xl">arrow_back</span></a>
        </button>
        <h1 class="flex-1 text-center text-lg font-bold text-gray-900 dark:text-white">Ma Galerie</h1>
        <button class="flex size-10 items-center justify-center rounded-full text-gray-800 dark:text-gray-200">
          <span class="material-symbols-outlined text-2xl">search</span>
        </button>
      </header>

      <!-- Stats bar -->
      <div class="bg-white dark:bg-gray-800 px-4 py-4 shadow-sm">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-[#26AD39]">auto_stories</span>
            <span class="text-sm text-gray-600 dark:text-gray-400"><span id="book-count" class="font-bold text-gray-900 dark:text-white">12</span> livres</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-[#26AD39]">storage</span>
            <span class="text-sm text-gray-600 dark:text-gray-400"><span class="font-bold text-gray-900 dark:text-white">245</span> MB</span>
          </div>
        </div>
      </div>

      <!-- Filtres -->
      <div class="bg-white dark:bg-gray-800 px-4 pb-4">
        <div class="flex gap-2 overflow-x-auto scrollbar-hide">
          <button class="flex-shrink-0 rounded-full bg-[#26AD39] px-4 py-2 text-sm font-semibold text-white">Tous</button>
          <button class="flex-shrink-0 rounded-full border-2 border-gray-200 bg-white px-4 py-2 text-sm font-semibold text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300">Maths</button>
          <button class="flex-shrink-0 rounded-full border-2 border-gray-200 bg-white px-4 py-2 text-sm font-semibold text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300">Physique</button>
          <button class="flex-shrink-0 rounded-full border-2 border-gray-200 bg-white px-4 py-2 text-sm font-semibold text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300">Histoire</button>
        </div>
      </div>

      <!-- Liste des livres -->
      <main class="flex-1 p-4 pb-24">
        <div class="flex flex-col gap-3">
          <!-- Livre 1 -->
          <div class="group flex items-center gap-4 rounded-2xl bg-white p-4 shadow-sm dark:bg-gray-800 active:scale-[0.98] transition-transform">
            <div class="h-24 w-16 flex-shrink-0 overflow-hidden rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 shadow-md" style="background-image: url('https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=200&h=300&fit=crop'); background-size: cover; background-position: center;">
            </div>
            <div class="flex flex-1 flex-col">
              <h3 class="text-base font-bold text-gray-900 dark:text-white">Analyse Mathématique</h3>
              <p class="text-sm text-gray-500 dark:text-gray-400">Jean Dupont • 2024</p>
              <div class="mt-2 flex items-center gap-2">
                <span class="rounded-full bg-[#26AD39]/10 px-2 py-1 text-xs font-semibold text-[#26AD39]">Maths</span>
                <span class="text-xs text-gray-400">•</span>
                <span class="text-xs text-gray-500 dark:text-gray-400">24 MB</span>
              </div>
            </div>
            <button onclick="openBook('analyse-mathematique.pdf')" class="flex size-12 flex-shrink-0 items-center justify-center rounded-full bg-[#26AD39]/10 text-[#26AD39] active:scale-95 transition-transform">
              <span class="material-symbols-outlined text-2xl">menu_book</span>
            </button>
          </div>
        </div>
      </main>
    </div>

    <style>
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script>
      function openBook(filename) { window.location.hash = 'reader?file=' + encodeURIComponent(filename); }
      document.addEventListener('DOMContentLoaded', () => { const bookCards = document.querySelectorAll('.group'); const el = document.getElementById('book-count'); if (el) el.textContent = bookCards.length; });
    </script>
