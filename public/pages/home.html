<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CongoLibs - Accueil</title>

  <link rel="icon" href="/favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/src/style.css">
  <script>
    // Register service worker (if not already registered)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistration().then(reg => {
        if (!reg) {
          navigator.serviceWorker.register('/service-worker.js').then(r => console.log('SW registered')).catch(e => console.warn(e));
        }
      });
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Ajout pour permettre le défilement */
    html,
    body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      /* Pour un défilement fluide sur iOS */
    }
  </style>
</head>

<body class="bg-white dark:bg-gray-900 font-[Poppins]">

  <!-- Modification du conteneur principal -->
  <div class="relative flex flex-col min-h-screen pb-24">

    <!-- Header -->
    <header class="flex items-center justify-between bg-transparent dark:bg-gray-800 px-4 py-4">
      <div class="flex w-12 items-center justify-end border border-transparent rounded-full bg-gray-100">
        <button class="relative flex h-12 w-12 items-center justify-center text-gray-800 dark:text-gray-200">
          <span class="material-symbols-outlined text-2xl">notifications</span>
          <span class="absolute right-2 top-2 h-2 w-2 rounded-full bg-[#FF6B6B]"></span>
        </button>
      </div>

      <div class="flex w-12 items-center justify-end border border-transparent rounded-full bg-gray-100">
        <button class="relative flex h-12 w-12 items-center justify-center text-gray-800 dark:text-gray-200">
          <span class="material-symbols-outlined text-2xl">help</span>
          <span class="absolute right-2 top-2 h-2 w-2 rounded-full bg-[#FF6B6B]"></span>
        </button>
      </div>
    </header>

    <!-- Welcome Message -->
    <div class="px-4 pt-6 pb-4 mb-7 mt-10">
      <h1
        class="text-[46px] leading-[1.1] tracking-tight text-gray-900 dark:text-white font-roboto font-medium letter-spaceing-wide">
        Bonjour, <span class="text-[#26AD39]">Alex</span>!<span class="text-md"><br>Bienvenue<br>sur congolibs</span>
      </h1>
    </div>

    <!-- Search Bar en haut -->
    <div class="px-4 pb-6">
      <div
        class="flex h-14 w-full items-center rounded-full border-2 border-gray-200 bg-white px-5 shadow-sm dark:border-gray-700 dark:bg-gray-800">
        <span class="material-symbols-outlined text-gray-400 mr-3">search</span>
        <input type="text"
          class="h-full w-full flex-1 border-none bg-transparent text-base text-gray-900 placeholder-gray-400 outline-none dark:text-gray-200 dark:placeholder-gray-500"
          placeholder="Rechercher un livre, un cours..." />
      </div>
    </div>

    <!-- Quick Access Grid - Design moderne -->
    <div class="grid grid-cols-2 gap-4 px-4 pb-6">

      <!-- Card 1: Livres numériques -->
      <a href="#books"
        class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-green-50 to-emerald-100 dark:from-green-900/20 dark:to-emerald-800/30 p-6 shadow-md hover:shadow-xl transition-all duration-300 hover:-translate-y-1 active:scale-[0.98]">
        <div
          class="absolute top-0 right-0 h-20 w-20 -translate-y-2 translate-x-2 rounded-full bg-gradient-to-br from-green-200/30 to-emerald-200/30 dark:from-green-700/30 dark:to-emerald-700/30 blur-xl">
        </div>
        <div class="relative z-10 flex flex-col items-center justify-center h-full">
          <div
            class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-white/80 shadow-md group-hover:shadow-lg transition-shadow">
            <span class="material-symbols-outlined text-3xl text-green-600 dark:text-green-400">auto_stories</span>
          </div>
          <h3 class="text-center text-base font-semibold text-gray-800 dark:text-white">Livres<br>numériques</h3>
        </div>
      </a>

      <!-- Card 2: Résultats -->
      <a href="#results"
        class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-gray-50 to-slate-100 dark:from-gray-800 dark:to-slate-900 p-6 shadow-md hover:shadow-xl transition-all duration-300 hover:-translate-y-1 active:scale-[0.98]">
        <div
          class="absolute top-0 right-0 h-20 w-20 -translate-y-2 translate-x-2 rounded-full bg-gradient-to-br from-gray-200/30 to-slate-200/30 dark:from-gray-700/30 dark:to-slate-700/30 blur-xl">
        </div>
        <div class="relative z-10 flex flex-col items-center justify-center h-full">
          <div
            class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-white/80 shadow-md group-hover:shadow-lg transition-shadow">
            <span class="material-symbols-outlined text-3xl text-green-600 dark:text-green-400">bar_chart_4_bars</span>
          </div>
          <h3 class="text-center text-base font-semibold text-gray-800 dark:text-white">Résultats<br>d'examen</h3>
        </div>
      </a>

      <!-- Card 3: Calendrier -->
      <a href="#calendar"
        class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-lime-50 to-green-100 dark:from-lime-900/20 dark:to-green-800/30 p-6 shadow-md hover:shadow-xl transition-all duration-300 hover:-translate-y-1 active:scale-[0.98]">
        <div
          class="absolute top-0 right-0 h-20 w-20 -translate-y-2 translate-x-2 rounded-full bg-gradient-to-br from-lime-200/30 to-green-200/30 dark:from-lime-700/30 dark:to-green-700/30 blur-xl">
        </div>
        <div class="relative z-10 flex flex-col items-center justify-center h-full">
          <div
            class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-white/80 shadow-md group-hover:shadow-lg transition-shadow">
            <span class="material-symbols-outlined text-3xl text-lime-600 dark:text-lime-400">calendar_month</span>
          </div>
          <h3 class="text-center text-base font-semibold text-gray-800 dark:text-white">Calendrier<br>des examens</h3>
        </div>
      </a>

      <!-- Card 4: Assistant IA -->
      <a href="#ai"
        class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-amber-50 to-yellow-100 dark:from-amber-900/20 dark:to-yellow-800/30 p-6 shadow-md hover:shadow-xl transition-all duration-300 hover:-translate-y-1 active:scale-[0.98]">
        <div
          class="absolute top-0 right-0 h-20 w-20 -translate-y-2 translate-x-2 rounded-full bg-gradient-to-br from-amber-200/30 to-yellow-200/30 dark:from-amber-700/30 dark:to-yellow-700/30 blur-xl">
        </div>
        <div class="relative z-10 flex flex-col items-center justify-center h-full">
          <div
            class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-white/80 shadow-md group-hover:shadow-lg transition-shadow">
            <span class="material-symbols-outlined text-3xl text-amber-600 dark:text-amber-400">smart_toy</span>
          </div>
          <h3 class="text-center text-base font-semibold text-gray-800 dark:text-white">Assistant<br>IA</h3>
        </div>
      </a>

    </div>

  </div>

  <!-- Bottom Navigation - Style Apple Minimaliste -->
  <nav class="fixed bottom-0 left-0 right-0 z-50">
    <div
      class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl border-t border-gray-200/50 dark:border-gray-700/50">
      <div class="max-w-lg mx-auto px-4 pb-safe">
        <div class="flex items-center justify-around h-16">

          <!-- Home -->
          <a href="/index.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-lg group">
            <svg
              class="w-6 h-6 mb-1 text-gray-500 group-hover:text-[#26AD39] dark:text-gray-400 dark:group-hover:text-[#26AD39] transition-colors"
              aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
              viewBox="0 0 24 24">
              <path fill-rule="evenodd"
                d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z"
                clip-rule="evenodd" />
            </svg>
            <span class="sr-only">Accueil</span>
          </a>

          <!-- Bibliothèque -->
          <a href="#books" class="flex flex-col items-center justify-center py-2 px-3 rounded-lg group">
            <svg
              class="w-6 h-6 mb-1 text-gray-500 group-hover:text-[#26AD39] dark:text-gray-400 dark:group-hover:text-[#26AD39] transition-colors"
              aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
              viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.03v13m0-13c-2.819-.831-4.715-1.076-8.029-1.023A.99.99 0 0 0 3 6v11c0 .563.466 1.014 1.03 1.007 3.122-.043 5.018.212 7.97 1.023m0-13c2.819-.831 4.715-1.076 8.029-1.023A.99.99 0 0 1 21 6v11c0 .563-.466 1.014-1.03 1.007-3.122-.043-5.018.212-7.97 1.023" />
            </svg>
            <span class="sr-only">Bibliothèque</span>
          </a>

          <!-- Bouton Central + -->
          <button type="button"
            class="flex items-center justify-center w-12 h-12 -mt-6 rounded-full bg-gradient-to-r from-congo-medium to-congo-lime shadow-md hover:shadow-lg transition-all active:scale-95">
            <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 12h14m-7 7V5" />
            </svg>
            <span class="sr-only">Ajouter</span>
          </button>

          <!-- Téléchargements -->
          <a href="#gallery"
            class="flex flex-col items-center justify-center py-2 px-3 rounded-lg group">
            <svg
              class="w-6 h-6 mb-1 text-gray-500 group-hover:text-[#26AD39] dark:text-gray-400 dark:group-hover:text-[#26AD39] transition-colors"
              aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
              viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 13V4M7 14H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-2m-1-5-4 5-4-5m9 8h.01" />
            </svg>
            <span class="sr-only">Téléchargements</span>
          </a>

          <!-- Profil -->
          <a href="#profile"
            class="flex flex-col items-center justify-center py-2 px-3 rounded-lg group">
            <svg
              class="w-6 h-6 mb-1 text-gray-500 group-hover:text-[#26AD39] dark:text-gray-400 dark:group-hover:text-[#26AD39] transition-colors"
              aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
              viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            <span class="sr-only">Profil</span>
          </a>

        </div>
      </div>
    </div>
  </nav>

  <script>
    function initTheme() {
      const isDark = localStorage.getItem('theme') === 'dark' ||
        (!localStorage.getItem('theme') &&
          window.matchMedia('(prefers-color-scheme: dark)').matches);

      if (isDark) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }

    document.addEventListener('DOMContentLoaded', initTheme);
  </script>

</body>

</html>
