<div id="onboarding-fullscreen" class="fixed inset-0 z-50 flex flex-col overflow-hidden bg-black text-white">
  <!-- Slider Onbording avec deux images et deux différent texte different mais toujours le même bouton   -->
  <div class="absolute inset-0 z-0">
    <img src="/public/png1.png" alt="Student" class="h-full w-full object-cover object-center" onerror="this.src='https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?w=1080&h=1920&fit=crop'" />
    <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/20 to-black/80"></div>
  </div>
  <div class="relative z-10 flex h-full flex-col">
    <div class="p-6">
      <div class="flex size-10 items-center justify-center rounded-full bg-white shadow-lg">
        <img src="/public/favicon.png" alt="#">
      </div>
    </div>
    <div class="flex-1"></div>
    <div class="flex flex-col gap-6 px-6 pb-12">
      <div>
        <h1 class="text-[48px] font-extrabold leading-[1.15] text-white mb-4" style="text-shadow: 0px 4px 27px rgba(7,7,7,0.45);">Le succès est à votre portée</h1>
      </div>
      <button onclick="location.hash='home'" class="flex h-16 w-full items-center justify-center rounded-xl bg-gradient-to-r from-[#1DDA59] to-[#57F52F] shadow-2xl text-3xl">Commencer</button>
    </div>
  </div>
  
</div>

<script>
  (function(){
    // Disable document scrolling while onboarding is visible
    var restore = function(){
      try { document.documentElement.style.overflow = ''; document.body.style.overflow = ''; } catch(e) {}
    };
    try {
      document.documentElement.style.overflow = 'hidden';
      document.body.style.overflow = 'hidden';
    } catch(e){}

    // When the hash changes (e.g. clicking "Commencer" sets location.hash = 'home'), restore scrolling
    window.addEventListener('hashchange', function(){ restore(); });

    // Also restore on navigation away or pagehide
    window.addEventListener('pagehide', restore);

    // Safety: if user clicks a link that navigates, restore on click if hash changed shortly after
    document.addEventListener('click', function(){ setTimeout(function(){ if(location.hash && location.hash !== '#onboarding'){ restore(); } }, 50); });
  })();
</script>
